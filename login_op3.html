            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        .login-form {
            max-width: 200px; /* Adjusted the width to make the form smaller */
            margin-top: 400px; /* Move the form down a bit */
            padding: 15px; /* Reduced the padding for a more compact form */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px; /* Adjusted border radius for a smaller form */
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add some shadow for better visibility */
        }

        .login-form h1 {
            font-size: 1em; /* Smaller font size for the heading */
            margin-bottom: 10px; /* Reduced margin-bottom */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px); /* Reduced input field width */
            padding: 5px; /* Reduced padding for input fields */
            margin-bottom: 10px; /* Kept margin-bottom for spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em; /* Smaller font size for input fields */
        }

        .login-form label {
            font-size: 0.8em; /* Smaller font size for labels */
            display: block;
            margin-bottom: 10px;
        }

        .login-form input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-form button {
            width: calc(100% - 20px); /* Reduced button width */
            padding: 8px; /* Reduced button padding */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em; /* Smaller font size for button */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .login-form {
                max-width: 80%;
                padding: 15px;
            }
            .login-form h1 {
                font-size: 1em;
                margin-bottom: 10px;
            }
            .login-form input[type="text"],
            .login-form input[type="password"] {
                padding: 10px;
            }
            .login-form button {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-form {
                max-width: 90%;
                padding: 10px;
            }
            .login-form h1 {
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            .login-form input[type="text"],
            .login-form input[type="password"] {
                padding: 8px;
            }
            .login-form button {
                padding: 8px;
            }
        }

        @media (min-width: 769px) {
            .login-form {
                max-width: 300px; /* Wider form for larger screens */
                padding: 20px;
            }
            .login-form h1 {
                font-size: 1.2em; /* Larger font size for the heading */
                margin-bottom: 15px; /* More margin-bottom */
            }
            .login-form input[type="text"],
            .login-form input[type="password"] {
                padding: 10px; /* Larger padding for input fields */
            }
            .login-form button {
                padding: 10px; /* Larger padding for button */
            }
        }
    </style>

    <div class="login-form">

            <input type="password" name="password" placeholder="Password">
            <!-- Checkbox with link -->
            <label>
                <input type="checkbox" name="learn" checked>
                <a href="https://youtu.be/DENsiXm8Aco" target="_blank" style="color: #007bff; text-decoration: none;">
                    Learn to create your own WiFi vending??
                </a>
            </label>
            <button type="submit">Login</button>
        </form>
    </div>
